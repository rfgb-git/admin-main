<div class="row login-register-bar">
  <div class="col-lg-6">

    <div class="blank-layout-container justify-content-center align-items-center bg-light">
      <div class="position-relative row w-100 h-100 bg-gredient justify-content-center align-items-center">
        <mat-card class="cardWithShadow  ">
          <mat-card-content class="p-32">
            <div class="text-left m-t-20 m-b-12 dashboard-a-head">
              <a [routerLink]="['/dashboard']" class="d-flex">
                <i class="iconify icon-20 d-flex" data-icon="iconamoon:arrow-left-2-light"></i> Back to Dashboard
              </a>
            </div>
            <div class="text-left dashboard-bar1">
              <h1>Sign In</h1>
              <p>Enter your email and password to sign in!</p> 
            </div>
            <div class="row m-t-12 custom-row">
              <div class="col-12 col-sm-6">
                <button mat-stroked-button class="w-100">
                  <div class="d-flex align-items-center">
                    <img src="/assets/images/svgs/google-icon.svg" alt="google" width="16" class="m-r-8" />
                    <span>
                      Sign in with Google
                    </span>
                  </div>
                </button>
              </div>
              <div class="col-12 col-sm-6">
                <button mat-stroked-button class="w-100 d-flex align-items-center">
                  <div class="d-flex align-items-center">
                    <img src="/assets/images/svgs/facebook-icon.svg" alt="facebook" width="40" class="m-r-4" />
                    Sign in with FB
                  </div>
                </button>
              </div>
            </div>
            <div class="or-border m-t-30">or sign in with</div>
            <form class="m-t-30">
              <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput />
              </mat-form-field>
              <!-- password -->
              <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
              <mat-form-field appearance="outline" class="w-100" color="primary">
                <input matInput type="password" />
              </mat-form-field>

              <div class="d-flex align-items-center m-b-12">
                <mat-checkbox color="primary">Remember this Device</mat-checkbox>
                <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Forgot
                  Password
                  ?</a>
              </div>
              <a [routerLink]="['/']" mat-flat-button color="primary" class="w-100">
                Sign In
              </a>
              <!-- input -->
            </form>
            <span class="d-block f-w-500 text-center m-t-24">New to Modernize?
              <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
                Create an account</a>
            </span>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="blank-layout-container justify-content-center align-items-center bg-light2">
      <div class="position-relative row w-100 h-100 bg-gredient justify-content-center align-items-center">
        <div class="text-center w-100">
          <a [routerLink]="['/dashboard']">
            <img src="./assets/images/logos/logo.png" class="align-middle m-2" alt="logo" />
          </a>
        </div>
        <mat-card class="cardWithShadow ms1">
          <mat-card-content class="p-32">
            <div class="m-t-12 m-b-12">Learn more about RFGB</div>
            <h4 class="m-b-12">www.rfgbpl.com</h4>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
